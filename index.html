<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Work Day Scheduler</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>

    <!-- Display current date -->  
      <input type="text" id="currentDate">
      <br><br>

      <script>
        var today = new Date();
        var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
        document.getElementById("currentDate").value = date;
      </script>

    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <!-- 9am-->
      <div class="row hour-row time-block">
        <div class="hour-column-left" value="9">9AM</div>
        <textarea class="form-control textarea description col-md-10" id="9" rows="3" type="text" placeholder="Task"></textarea>
        <div class="saveBtn col-md-1" hour="9"><i class="fas fa-save fa-2x"></i></div>
        </div>

         <!-- 10am -->
      <div class="row hour-row time-block">
          <div class="hour-column-left" value="10">10AM</div>
          <textarea class="form-control textarea description col-md-10" id="10" rows="3" type="text" placeholder="Task"></textarea>
      <div class="saveBtn col-md-1" hour="10"><i class="fas fa-save fa-2x"></i></div>
      </div>

      <!-- 11am -->
      <div class="row hour-row time-block">
          <div class="hour-column-left" value="11">11AM</div>
          <textarea class="form-control textarea description col-md-10" id="11" rows="3" type="text" placeholder="Task"></textarea>
          <div class="saveBtn col-md-1" hour="11"><i class="fas fa-save fa-2x"></i></div>
      </div>

      <!-- 12pm -->
      <div class="row hour-row time-block">
          <div class="hour-column-left" value="12">12PM</div>
          <textarea class="form-control textarea description col-md-10" id="12" rows="3" type="text" placeholder="Task"></textarea>
          <div class="saveBtn col-md-1"hour="12"><i class="fas fa-save fa-2x"></i></div>
      </div>
       
      <!-- 1pm -->
      <div class="row hour-row time-block">
          <div class="hour-column-left" value="13">1PM</div>
          <textarea class="form-control textarea description col-md-10" id="13" rows="3" type="text" placeholder="Task"></textarea>
          <div class="saveBtn col-md-1" hour="13"><i class="fas fa-save fa-2x"></i></div>
      </div>
       
      <!-- 2pm -->
      <div class="row hour-row time-block">
          <div class="hour-column-left" value="14">2PM</div>
          <textarea class="form-control textarea description col-md-10" id="14" rows="3" type="text" placeholder="Task"></textarea>
          <div class="saveBtn col-md-1" hour="14"><i class="fas fa-save fa-2x"></i></div>
      </div>
       
      <!-- 3pm -->
      <div class="row hour-row time-block">
          <div class="hour-column-left" value="15">3PM</div>
          <textarea class="form-control textarea description col-md-10" id="15" rows="3" type="text" placeholder="Task"></textarea>
          <div class="saveBtn col-md-1" hour="15"><i class="fas fa-save fa-2x"></i></div>
      </div>
       
      <!-- 4pm -->
      <div class="row hour-row time-block">
          <div class="hour-column-left" value="16">4PM</div>
          <textarea class="form-control textarea description col-md-10"  id="16" rows="3" type="text" placeholder="Task"></textarea>
          <div class="saveBtn col-md-1" hour="16"><i class="fas fa-save fa-2x"></i></div>
      </div>
       
      <!-- 5pm -->
      <div class="row hour-row time-block">
          <div class="hour-column-left">5PM</div>
          <textarea class="form-control textarea description col-md-10"  id="17" rows="3" type="text" placeholder="Task"></textarea>
          <div class="saveBtn col-md-1" hour="17"><i class="fas fa-save fa-2x"></i></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
